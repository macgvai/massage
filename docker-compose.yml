version: '3.8'

services:
  massage-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3082:3000"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    
    volumes:
      - ./public/images:/app/public/images
      - ./config:/app/config
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s